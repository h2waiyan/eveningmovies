<h1>{{ overview["original_title"] }}</h1>
<img [src]="'https://image.tmdb.org/t/p/w500' + overview['backdrop_path']" />
<p>{{ overview["overview"] }}</p>

<li *ngFor="let cast of casts">
  <p>{{ cast["character"] }}</p>
  <p>{{ cast["original_name"] }}</p>

  <img
    class="circle-avatar"
    [src]="'https://image.tmdb.org/t/p/w500' + cast['profile_path']"
    alt=""
  />
</li>
