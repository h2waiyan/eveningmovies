<div>
  <input type="text" class="form-label" [(ngModel)]="searchName" />
  <button class="btn btn-primary" (click)="searchMovie()">Search</button>

  <button class="btn btn-warning" (click)="logout()">Logout</button>
</div>

<div *ngIf="searchResults != []">
  <div class="row flex-nowrap overflow-auto">
    <div
      class="col"
      *ngFor="let movie of searchResults"
      [routerLink]="'/details/' + movie.id"
    >
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt=""
        height="150"
      />
      <p>{{ movie.title }}</p>
      <p>{{ movie.id }}</p>
    </div>
  </div>
</div>

<!-- <h1>Popular</h1> -->
<app-movie movieTitle="This is popular section."></app-movie>

<div *ngIf="loading; else popMoives">
  <app-loading></app-loading>
</div>

<ng-template #popMoives>
  <app-movie movieTitle="Popular" [movieList]="popularMovies"></app-movie>
</ng-template>

<!-- <h1>Now Playing Moives</h1> -->
<app-movie
  movieTitle="This is popular section."
  [movieList]="nowplayingMovies"
></app-movie>

<br />

<!-- <h1>Upcoming Movies</h1>

<app-movie

<app-movie
